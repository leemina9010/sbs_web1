<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>형 변환(type conversion)</title>
</head>
<body>


    <script>
        
        /*
            형 변환 < Type Conversion>
            - 어떤 특정한 조건을 부합하면 자료형이 강제로 변환되는 현상
              대표적으로 숫자가 문자로 변환되는 현상.
            
            
            -앞 스펠링은 대문자로 작성
            String() = "문자형"으로 변환
            Number() ="숫자형"으로 변환
            Boolean() = "불린형"으로 변환

        */

        // const mathScore = prompt("수학 점수를 입력하세요");
        // const engScore = prompt("영어 점수를 입력하세요");
        //prompt = 문자형으로 데이터를 받습니다

        const mathScore = 100;
        const engScore = 50;
        const result = (mathScore + engScore) / 2;

        console.log(result);

        //문자형 사칙연산
        //문자형으로 "6"/"2" = "3"

        let number ="6"+"2";
        console.log(number);
        //사칙연산 중에 + 연산자가 들어가면 "문자열", 그 외에는 숫자형으로 자동으로 바뀝니다.
        //이런 현상을 "자동 형변환"
        //원인 모를 에러를 유발합니다. 항상 의도를 가지고 원하는 타입으로 변환하는게 좋습니다.
        //이런 의도를 가지고 변환해주는걸 "명시적 형변환" 이라고 합니다.

        let num1 = "2"; //문자
        let num2 = 3; //숫자
        let num3 = 5; //숫자
        console.log(num1 + num2 + num3); //235 문자
        console.log(num1 + (num2 + num3)); //28 문자


        //String();
        console.log(String(3),
        String(true), 
        String(false), 
        String(null), 
        String(undefined));

        //Number();
        console.log(
            Number("1234"), //문자형을 숫자형으로 변경
            Number("1234Mina"), //숫자 외에 문자가 포함되면 NaN으로 반환
            Number(true), // 1반환
            Number(false) // 0 반환
        );

        //Boolean();
        //false(숫자0, 빈문자열" , null, undefined, NaN)
        // false 외에 나머지는 모두 true 반환

        // true
        console.log(
            Boolean(1),
            Boolean(123),
            Boolean("sbs")
        );
        //false
        console.log(
            Boolean(0),
            Boolean(""),
            Boolean(null),
            Boolean(undefined),
            Boolean(NaN)
        );

        //Number 주의사항
        //Number(null) = 0;
        //Number(undefined) = NaN

        //Boolean 주의사항
        console.log(
            Boolean(0), // = false
            Boolean("0"), // = true
            Boolean(""), //flase
            Boolean(" ") // =true
        );
        //이 주의사항들은 버그 없는 사이트를 만들려면 꼭 기억하셔야하는 코드입니다.
        

       
    </script>
    
</body>
</html>
