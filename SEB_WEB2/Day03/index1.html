<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스의 여백</title>
    <link rel="stylesheet" href="css/common1.css">
</head>
<body>

    <ul>
        <!-- 친자식으론 반드시 <li>만 작성 가능 -->
            <!-- li 태그는 block 요소이며 자식으로 어떤 태그든 작성 가능 -->
        <li>
            <div></div>
            <a href=""></a>
            <span></span>
        </li>

    </ul><!-- 순서가 존재하지 않는 리스트 ol보다 많이 사용함 -->
    <ol></ol><!-- 순서가 존재하는 리스트 -->
    <dl></dl><!-- 단어 설명 --> <!--잘 사용하지 않습니다-->

    <!-- ===================================================== -->

    <div class="list1"></div>
    <div class="list2"></div>

    <ul class="box_warp">
        <li class="box1"></li>
        <li class="box2"></li>
    </ul>

    <div class="box_warp2"></div>
    
</body>
</html>
